<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<link href='https://fonts.googleapis.com/css?family=Arvo|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style.css" type="text/css" />


<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <header>
        <img src="images/blocks1.gif">
        <h1>Pictionary</h1>
        <img src="images/blocks2.png">
    </header>

    <div id="top-message">
        <div id="guess">
            Make a guess:
            <input type="text">
        </div>
        <div id="drawerMsgs">
            <div id="word"></div>

            <div id="incognito" style="display:none;">Congrats big scorer! You're so skilled that we've upped the ante. Now you must draw blind...users can see what you do, but you can't. Good luck!</div>
        </div>
        <div id='points'></div>
    </div>
    <div class="content">
        <div class="guessHistory">
            <p>Guesses:</p>
            <div id="guesses"></div>
        </div>

        <div class="canvas">
            <canvas id="canvas"></canvas>
            <div id="clearButton">
                <input type="button" id="clear" value="Clear">
            </div>
        </div>

        <div class=" players">Players:
            <div id="users"></div>
        </div>

    </div>

</div>
<footer>
    <img src="images/blocks3.png" </footer>
