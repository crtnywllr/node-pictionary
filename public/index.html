<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
<style>
    * {
        box-sizing: border-box;
    }
    
    body {
        color: #1E2835;
        background-color: #F8F8F8;
        font-size: 1.5em;
    }
    
    h1 {
        background-color: #9ABBFF;
        margin: 0 0 20px 0;
        padding: 20px;
        text-align: center;
    }
    
    #top-message {
        text-align: center;
        padding: 10px;
    }
    
    canvas {
        width: 800px;
        height: 600px;
        border: 1px #C7CACD solid;
        display: block;
        margin: 0 auto;
    }
    
  /*  .players, 
    .clearButton, 
    #wordToDraw {
    display: none;
}*/
</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>
    <div id="top-message">
        <div id="guess">
            Make a guess: <input type="text">
        </div>
        <div id="wordToDraw">
            Your word is: <div id=word></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"> Guesses:
            <div id="guesses"></div>
        </div>

        <div class="col-md-6">
            <canvas id="canvas"></canvas>
            <div id="clearButton">
      <input type="button" id="clear" value="Clear">
    </div>
        </div>
        
        <div class="col-md-3 players">Players:
        <h4>Once a correct guess is made, select the winner!</h4>
            <div id="users"></div>
        </div>

    </div>
